<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Maintenance Order</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
        			
        	<div th:replace="fragments/general.html :: sidebar"></div>
        	<div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Maintenance Order</h2> 
                <br>
               <span type="hidden" th:text="${message}" class=errorMessage></span>
               <br>
                <form action="#" th:action="@{/editorders/{id}(id=${maintenanceOrders.id})}" th:object="${maintenanceOrders}" method="post">
                <hr>
                <div class="form-group">    
					<br>
					<h2> Update Order Information</h2>
					<br>
                    <label for="technician">Technician: </label>
                    <select th:field="*{technician}" required>
                        <th:block th:each="technician : ${technicians}">
                            <option th:text="${technician}" th:value="${technician.id}"></option>
                        </th:block>
                    </select>   
                 	<br>
                    <label for="scheduled_date">Scheduled Date: </label>   
                    <input type="text" th:field="*{scheduled_date}" id="date" placeholder="12-Dec-2023" size=19 >
                 
                	<br>
                    <label for="details">Details: </label>
                    <input type="text" th:field="*{details}" id="details" placeholder="Brake Replacement" size=19 >
			
					<br>
                    <label for="service_type_key">Service Type: </label>
                    <input type="text" th:field="*{service_type_key}" id="service_type_key" placeholder="Repair" size=19 required>
                  
                	<br>
                    <label for="cost">Cost: </label>
                    <input type="text" th:field="*{cost}" id="cost" placeholder="200" size=19 >
                   
                	<br>
                    <label for="status_key">Status: </label>
                	<select th:field="*{status_key}" id="status_key" placeholder="Status" required>
                		<option value="Pending">Pending</option>
                		<option value="Completed">Completed</option>
                		<option value="Available">Available</option>
                	</select>
                
                 	<br>
                    <label for="vehicle">Vehicle: </label>
                    <select th:field="*{vehicle}" required>
                        <th:block th:each="vehicle : ${vehicles}">
                            <option th:text="${vehicle}" th:value="${vehicle.id}"></option>
                        </th:block>
                    </select>  
                 	<br>
                    <label for="maintenance_type">Maintenance Type: </label>
                    <input type="text" th:field="*{maintenance_type}" id="maintenance_type" placeholder="Brakes" size=19 required>
                    
              		<br><br>
              		<button class="buttons4" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
					<button class="buttons4" type="submit">Update Order</button>    
                    <br><br>
                </div>    
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
