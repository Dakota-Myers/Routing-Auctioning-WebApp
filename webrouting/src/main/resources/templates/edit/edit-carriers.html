<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Vehicle</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
			<div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Carrier</h2>
                <br>
               	<div class="alert alert-info" th:if="${message}">
              	 <span th:text="${message}"></span>
              	</div>
                <form action="#" th:action="@{/edit-carrier/{id}(id=${user.id})}" th:object="${user}" method="post">
                <hr>
				<div class="form-group">
					<br>
                    <h2> Enter Carrier Info</h2>
                    <br>
                    <label for="username">Username: </label>
                    <input type="text" th:field="*{username}" name="username" id="username" placeholder="Username" size=19 required>
                    
                 	<br>
                    <label for="email">Email: </label>
                    <input type="text" th:field="*{email}" id="email" placeholder="Email" size=19 required>
                    
                 	<br>
                	<label for="enabled">Account: </label>
                        <select name="enabled" th:field="*{enabled}" id="enabled" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						
 						<br>
 						<label for="auctioningAllowed">Auctioning: </label>
                        <select name="auctioningAllowed" th:field="*{auctioningAllowed}" id="auctioningAllowed" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						

                </div>
                <div class="form-group" th:object="${carrier}">
                	<label for="carrier_name">Carrier Name: </label>
                    <input type="text" th:field="*{carrierName}" name="carrier_name" id="carrier_name" placeholder="Carrier Name" size=19 required>
                    <br>
                    <label for="scac">Scac: </label>
                    <input type="text" th:field="*{scac}" name="scac" id="scac" placeholder="GZBO" size=19 required>
                    <br>
					<label for="pallets">Pallets: </label>
                    <input type="text" th:field="*{pallets}" name="pallets" id="pallets" placeholder="1000" size=19 required>
                    <br>
					<label for="weight">Weight: </label>
                    <input type="text" th:field="*{weight}" name="weight" id="weight" placeholder="1000" size=19 required>
                    <br>
                        <label for="ftl">FTL: </label>
                        <select name="ftl" th:field="*{ftl}" id="ftl" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						
 						<br>
                        <label for="ltl">LTL: </label>
                        <select name="ltl" th:field="*{ltl}" id="ltl" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
                </div>
                    <br><br>
                	<button class="buttons4" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
					<button class="buttons4" type="submit">Update Carrier</button>
                	<br><br>
                </form>      
			</div>
		</div>

		<div class="footer">
        </div>

		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
