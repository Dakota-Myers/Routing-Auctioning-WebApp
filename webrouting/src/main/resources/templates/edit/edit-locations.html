<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Location</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
			<div th:replace="fragments/general.html :: sidebar"></div>
			<div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Location</h2>
                 <br>
               <span type="hidden" th:text="${message}" class=errorMessage></span>
               <br>
                    <form action="#" th:action="@{/edit-locations/{id}(id=${locations.id})}" th:object="${locations}" method="post">
                	<hr>
                	<div class="form-group">
                 		<br>
                 		<label for="name">Location Name: </label>
                    	<input type="text" th:field="*{name}" id="name" placeholder="Ian's Office" size=19 required>
                 
						<br>					
                     	<label for="streetAddress1">Street Address 1: </label>
                     	<input type="text" th:field="*{streetAddress1}" id="streetAddress1" placeholder="1 Morrow Way" size=19 required>
              
						<br>
                     	<label for="streetAddress2">Street Address 2: </label>
                     	<input type="text" th:field="*{streetAddress2}" id="streetAddress2" placeholder="North Hall #101" size=19>
                     
						<br>
                     	<label for="city">City: </label>
                     	<input type="text" th:field="*{city}" id="city" placeholder="Slippery Rock" size=19 required>
                     	
						<br>
                     	 <label for="state">State: </label>
                        <select name="state" th:field="*{state}" id="state">
                        <option value="AL">Alabama</option>
 						<option value="AK">Alaska</option>
  						<option value="AZ">Arizona</option>
 						<option value="AR">Arkansas</option>
  						<option value="CA">California</option>
  						<option value="CO">Colorado</option>
  						<option value="CT">Connecticut</option>
  						<option value="DE">Delaware</option>
  						<option value="DC">Dist of Columbia</option>
  						<option value="FL">Florida</option>
  						<option value="GA">Georgia</option>
  						<option value="ID">Idaho</option>
  						<option value="IL">Illinois</option>
  						<option value="IN">Indiana</option>
 						<option value="IA">Iowa</option>
 						<option value="KS">Kansas</option>
  						<option value="KY">Kentucky</option>
  						<option value="LA">Louisiana</option>
  						<option value="ME">Maine</option>
  						<option value="MD">Maryland</option>
  						<option value="MA">Massachusetts</option>
  						<option value="MI">Michigan</option>
  						<option value="MN">Minnesota</option>
  						<option value="MS">Mississippi</option>
  						<option value="MO">Missouri</option>
  						<option value="MT">Montana</option>
  						<option value="NE">Nebraska</option>
  						<option value="NV">Nevada</option>
  						<option value="NH">New Hampshire</option>
  						<option value="NJ">New Jersey</option>
  						<option value="NM">New Mexico</option>
  						<option value="NY">New York</option>
  						<option value="NC">North Carolina</option>
  						<option value="ND">North Dakota</option>
  						<option value="OH">Ohio</option>
  						<option value="OK">Oklahoma</option>
  						<option value="OR">Oregon</option>
  						<option value="PA">Pennsylvania</option>
  						<option value="RI">Rhode Island</option>
  						<option value="SC">South Carolina</option>
  						<option value="SD">South Dakota</option>
  						<option value="TN">Tennessee</option>
  						<option value="TX">Texas</option>
  						<option value="UT">Utah</option>
  						<option value="VT">Vermont</option>
  						<option value="VA">Virginia</option>
  						<option value="WA">Washington</option>
  						<option value="WV">West Virginia</option>
  						<option value="WI">Wisconsin</option>
  						<option value="WY">Wyoming</option>
                        </select>
               
						<br>
                     	<label for="zip">Zip Code: </label>
                     	<input type="text" th:field="*{zip}" id="zip" placeholder="16057" size=19 >
				

                        <input hidden=true type="text" th:field="*{latitude}" id="latitude" placeholder="-79.4532612 or without '-'" size=19>
                        <input hidden=true type="text" th:field="*{longitude}" id="longitude" placeholder="-179.5742489 or without '-'" size=19>
                        
                    	<br> 
                        <label for="locationType">Location Type: </label>
                        <input type="text" th:field="*{locationType}" id="locationType" placeholder="Office" size=19 required>
                          
                    	<br>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<br> 
					<button class="buttons4" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
                	<button class="buttons4" type="submit">Update Location</button>
                	<br><br>
                    </div>
                </form>
			</div>
		</div>


		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
