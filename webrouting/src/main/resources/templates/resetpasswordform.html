<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Reset Your Password</title>
</head>
<body>

<head>
		<title>Enterprise Routing System</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />
	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
        	<div th:replace="fragments/general.html :: sidebar"></div>
        	<div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <br>
                <h1>Reset Password</h1>
                <br>
                <form method="POST" th:action="@{/resetpassword}" th:object="${userForm}">
                <input type="hidden" name="otpCode" th:value="${otpCode}"/>
                    <hr>
                    <br>
                    <div class="form-group">
                        <br>
                        <h2> Enter Your Credentials To Reset Your Password</h2>
                        <br><br>
                        <br>
                        <input type="password" th:field="*{password}" id="password" placeholder="Enter Your New Password"  required>
                        <br>
                        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder= "Confirm your Password" required/>
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="password" th:errors="*{password}"></p>
                       	<span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <div th:if="${message != null}">
						<p><h2>[[${message}]]</h2></p>
						</div>
                        <button class="buttons" type="submit">Submit</button>
                        <br><br>
                    </div>
                </form>
                <div class="form-group2">
                    <br>
                    <button class="buttons2" onclick="window.location.href='login';">Login</button>
                    <br><br>   
                </div>
                <br>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
		<script src="../javascript/pageload.js">
		</script>

	</body>
</html>
</body>
</html>
