<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Enterprise Routing System</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/table1.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
        	<div th:replace="fragments/general.html :: sidebar"></div>
        	<div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <br>
                <h1>Technician Account Registration</h1>
                <br>
                <form method="POST" th:object="${userForm}" th:action="@{/registrationtechnician}">
                    <hr>
                    <br>
                    <div class="form-group">
                        <span type="hidden" th:text="${message}" class="loginMessage"></span>
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <h2> Create Your Technician Account</h2>
                        <br><br>
                        <input type="text" th:field="*{username}" id="username" placeholder="Username" id="userBox" autofocus="true" required>
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="username" th:errors="*{username}"></p>
                        <br>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" id="passBox" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="password" th:errors="*{password}"></p>
                        <br>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" id="emailBox" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="email" th:errors="*{email}"></p>
                        <br>
                        <input type="text" th:field="*{carrier_id}" id="carrier_id" placeholder="Carrier I.D." id="carrierBox" required>
                        <p th:if="${#fields.hasErrors('carrier_id')}" th:errorclass="carrier_id" th:errors="*{carrier_id}"></p>



                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <br><br>
                        <button class="buttons" type="submit">Submit</button>
                        <br><br>
                    </div>
                </form>
                <div class="form-group2">
                    <br>
                    <button class="buttons2" onclick="window.location.href='registrationhome';">Back</button>
                    <br><br>   
                </div>
                <br>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
	</body>
</html>
