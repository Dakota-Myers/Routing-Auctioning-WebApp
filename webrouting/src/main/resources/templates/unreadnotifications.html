<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Shipments</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/table1.css">


        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1>Enterprise Routing System &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
           <div th:replace="fragments/general.html :: sidebar"></div>		
           	
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
				<div th:switch="${notifications.size()}">
					<h2 th:case="0">No Active Notifications!</h2>
					<div th:case="*">
						<h2>Notifications: </h2>
						<br>
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <table class="dataTable">
                        	<thead>
                        		<tr>
                        	    	<th>Notification ID</th>
                        			<th>Message</th>
                        			<th>Time</th>
                        			<th>Mark as Read</th>
                        		</tr>
                        	</thead>
                        	<tbody>
                        		<tr th:each="notification : ${notifications}">
                        			<td th:text="${notification.id}"></td>
                        			<td th:text="${notification.message}"></td>
                        			<td th:text="${notification.timesent}"></td>
                        			<td><a th:href="@{/markasread/{id}(id=${notification.id})}">Mark as Read</a></td>
                        		</tr>
                        	</tbody>
                        </table>
					</div>
				</div>
				<br></br>
				<p><button class="buttons1" onclick="window.location.href='./readnotifications';">Read Notifications</button></p>
				<br></br>
				<p><button class="buttons2" onclick="window.location.href='./markallasread';">Mark All Notifications as Read</button></p>
            </div>
        </div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
	</body>
</html>
