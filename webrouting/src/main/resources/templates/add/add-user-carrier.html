<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Enterprise Routing System</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
   			<div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				 <br>
               	<div class="alert alert-info" th:if="${message}">
              	 <span th:text="${message}"></span>
              	</div>
				<br>
                <h2 >Add Carrier Account</h2>
                <br>
                <br>
                <form action="/CarrierAdministrationPage">
                </form>
                <form method="POST" th:object="${userForm}" th:action="@{/addusercarrier}">
                    <hr>
                    <div class="form-group">
                        <span type="hidden" th:text="${message}" class="loginMessage"></span>
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <h2> Enter Carrier Info</h2>
                        <br>
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" id="username" placeholder="Username"  required>

                        <br>
                        <label for="password">Password: </label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
   
                        <br>
                        <label for="email">Email: </label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email"  required>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                        <br>
 						<label for="auctioningAllowed">Auctioning: </label>
                        <select name="auctioningAllowed" th:field="*{auctioningAllowed}" id="auctioningAllowed" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						<br>
 						
                	<label for="enabled">Account: </label>
                        <select name="enabled" th:field="*{enabled}" id="enabled" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						<br>
 						
                        <label for="carrierName">Carrier Name: </label>
                        <input type="text" name="carrierName" placeholder="Carrier Name" size=19 required>
                        <br>
                        <label for="scac">SCAC: </label>  
                        <input type="text"  name="scac" placeholder="2-4 Characters" size=19 required>
                        <br>
                        <label for="pallets">Pallets: </label>  
                        <input type="text" name="pallets" placeholder="Pallets" size=19 required>
                        <br>
                        <label for="weight">Weight: </label> 
                        <input type="text" name="weight" placeholder="Weight" size=19 required>
                        <br>
                        <label for="ltl">LTL: </label>
                        <select name="ltl" required>
                            <th:block>
                                <option th:text="Yes" th:value="true">Yes</option>
                                <option th:text="No" th:value="false">No</option>
                            </th:block>
                        </select>   
                        <br>
                        <label for="ftl">FTL: </label>
                        <select name="ftl" required>
                            <th:block>
                                <option th:text="Yes" th:value="true">Yes</option>
                                <option th:text="No" th:value="false">No</option>
                            </th:block>
                        </select>   
                        <br><br>
                        <button class="buttons4" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
						<button class="buttons4" type="submit">Submit</button>
						<br><br>

					</div>
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
