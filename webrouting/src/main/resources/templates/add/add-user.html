<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Add User</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
           <div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Add User Account</h2>
                <br>
                <form action="/users">
                    <input type="submit" value="Cancel Adding User" />
                </form>
                <br>
				<hr>
                <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
				<div class="form-group">
	            	<br>
	            	<h2> Enter Account Info</h2>
	            	<br><br>
	                <label for="username">UserName: </label>
	                <input type="text" th:field="*{username}" id="username" placeholder="UserName" required>
	                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	             	<br>
	                <label for="password">Password: </label>
	                <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
	                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	            	<br>
	                <label for="email">Email: </label>
	                <input type="text" th:field="*{email}" id="email" placeholder="Email" required>
	                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	             	<br>
	                <label for="role">Role: </label>
	                <select th:field="*{role}" required>
	                    <th:block th:each="role : ${roles}">
	                        <option th:text="${role.name}" th:value="${role.id}"></option>
	                    </th:block>
	                </select>  
	
	   				<br>            
	    			<br>
	    			<button class = "buttons6" type="button"  onclick="window.location.href='./users';">Back</button>
	                <button type="submit" class = "buttons6">Add User</button>
	                <br><br>
	            </div> 
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
	</body>
</html>
