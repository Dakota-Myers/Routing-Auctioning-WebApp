<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Add Driver</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
           <div th:replace="fragments/general.html :: sidebar"></div>

			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Add Driver</h2>
                <form action="#" th:action="@{/adddriver}" th:object="${driver}" method="post">
				<hr>
				<div class="form-group">	
					<br>

					<h2> Enter Driver Info</h2>
					<br>
                    <label for="contact">Contact: </label>
                    <select th:field="*{contact}" required>
                        <th:block th:each="contact : ${contacts}">
                            <option th:text="|${contact.firstName} ${contact.lastName}|" th:value="${contact.id}"></option>
                        </th:block>
                    </select>    
                 	<br>
                    <label for="carrier">Carrier: </label>
                    <select th:field="*{carrier}" required>
                        <th:block th:each="carrier : ${carriers}">
                            <option th:text="${carrier.carrierName}" th:value="${carrier.id}"></option>
                        </th:block>
                    </select>  
                	<br>
                    <label for="vehicle">Vehicle: </label>
                    <select th:field="*{vehicle}" required>
                        <th:block th:each="vehicle : ${vehicles}">
                            <option th:text="${vehicle}" th:value="${vehicle.id}"></option>
                        </th:block>
                    </select> 
                	<br><br>
                </div>
                <div class="form-group2">
                	<br>
                    <label for="lisence_number">License Number: </label>
                    <input type="text" th:field="*{lisence_number}" id="lisence_number" placeholder="License Number" size=23 required>
                    <span th:if="${#fields.hasErrors('lisence_number')}" th:errors="*{lisence_number}"></span>
                 	<br>
                    <label for="lisence_expiration">License Expiration: </label>
                    <input type="date" th:field="*{lisence_expiration}" id="license_expiration" placeholder="License Expiration" required>
                    <span th:if="${#fields.hasErrors('lisence_expiration')}" th:errors="*{lisence_expiration}"></span>
                	<br>
                    <label for="lisence_class">License Class: </label>
                    <input type="text" th:field="*{lisence_class}" id="lisence_class" placeholder="License Class" size=23 >
                    <span th:if="${#fields.hasErrors('lisence_class')}" th:errors="*{lisence_class}"></span>
                    <br>
                    <button class="buttons7" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
					<button class="buttons4" type="submit">Add Driver</button>
                </div>   
                </form>
            </div>
		</div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
	</body>
</html>
