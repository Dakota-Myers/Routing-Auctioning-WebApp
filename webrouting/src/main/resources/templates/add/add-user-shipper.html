<!doctype html>
<html>
	<head>
		<title>Add Shipper User</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
    		<div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Add Shipper User Account</h2>
                <br>
                <form action="/ShipperAdministrationPage">
                </form>
                <br>
				<hr>
				<div class="alert alert-info" th:if="${message}">
              	<span th:text="${message}"></span>
              	</div>
                <form action="#" th:action="@{/addusershipper}" th:object="${userForm}" method="post">
                    <div class="form-group">
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <h2> Enter Carrier Info</h2>
                        <br>
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" id="username" placeholder="Username" size=19 required>

                        <br>
                        <label for="password">Password: </label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" size=19  required>
   
                        <br>
                        <label for="email">Email: </label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" size=19 required>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                        <br>
 						<label for="auctioningAllowed">Auctioning: </label>
                        <select name="auctioningAllowed" th:field="*{auctioningAllowed}" id="auctioningAllowed" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						<br>
 						
                	<label for="enabled">Account: </label>
                        <select name="enabled" th:field="*{enabled}" id="enabled" required>
                        <option value="1">Enabled</option>
 						<option value="0">Disabled</option>
 						</select>
 						<br>
                        <br><br>
                        <button class="buttons4" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
						<button class="buttons4" type="submit">Submit</button>
						<br><br>

					</div>
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
