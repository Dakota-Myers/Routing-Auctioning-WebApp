<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Add Contact</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
            <div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Add Contact</h2>
                    <form action="#" th:action="@{/addcontact}" th:object="${contacts}" method="post">
                    <hr>
                    <div class="form-group">
                        <span type="hidden" th:text="${message}" class="loginMessage"></span>
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                        <h2> Enter Your Info</h2>
                        <br>
                        <label for="firstName">First Name: </label>
                        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" size=23 required maxlength = "32">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
						<br>
                        <label for="lastName">Last Name: </label>
                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" size=23 required maxlength = "32">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
						<br>
                        <label for="middleInitial">Middle Initial: </label>
                        <input type="text" th:field="*{middleInitial}" id="middleInitial" size=23 placeholder="Middle Initial" maxlength="1" >
                        <span th:if="${#fields.hasErrors('middleInitial')}" th:errors="*{middleInitial}"></span>
						<br>
                        <label for="emailAddress">Email Address: </label>
                        <input type="text" th:field="*{emailAddress}" id="emailAddress" placeholder="Email Address" size=23 required maxlength = "64" >
                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
						<br><br>
					</div>
					<div class="form-group2">
						<br>					
                        <label for="streetAddress1">Street Address 1: </label>
                        <input type="text" th:field="*{streetAddress1}" id="streetAddress1" placeholder="Street Address 1" size=23  maxlength = "128">
                        <span th:if="${#fields.hasErrors('streetAddress1')}" th:errors="*{streetAddress1}"></span>
						<br>
                        <label for="streetAddress2">Street Address 2: </label>
                        <input type="text" th:field="*{streetAddress2}" id="streetAddress2" placeholder="Street Address 2" size=23  maxlength = "64">
                        <span th:if="${#fields.hasErrors('streetAddress2')}" th:errors="*{streetAddress2}"></span>
						<br>
                        <label for="city">City: </label>
                        <input type="text" th:field="*{city}" id="city" placeholder="City" size=23 maxlength = "64" >
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
						<br>
                        <label for="state">State: </label>
                        <select name="state" th:field="*{state}" id="state">
                        <option value= ""></option>
                        <option value="AL">Alabama</option>
 						<option value="AK">Alaska</option>
  						<option value="AZ">Arizona</option>
 						<option value="AR">Arkansas</option>
  						<option value="CA">California</option>
  						<option value="CO">Colorado</option>
  						<option value="CT">Connecticut</option>
  						<option value="DE">Delaware</option>
  						<option value="DC">Dist of Columbia</option>
  						<option value="FL">Florida</option>
  						<option value="GA">Georgia</option>
  						<option value="HI">Hawaii</option>
  						<option value="ID">Idaho</option>
  						<option value="IL">Illinois</option>
  						<option value="IN">Indiana</option>
 						<option value="IA">Iowa</option>
 						<option value="KS">Kansas</option>
  						<option value="KY">Kentucky</option>
  						<option value="LA">Louisiana</option>
  						<option value="ME">Maine</option>
  						<option value="MD">Maryland</option>
  						<option value="MA">Massachusetts</option>
  						<option value="MI">Michigan</option>
  						<option value="MN">Minnesota</option>
  						<option value="MS">Mississippi</option>
  						<option value="MO">Missouri</option>
  						<option value="MT">Montana</option>
  						<option value="NE">Nebraska</option>
  						<option value="NV">Nevada</option>
  						<option value="NH">New Hampshire</option>
  						<option value="NJ">New Jersey</option>
  						<option value="NM">New Mexico</option>
  						<option value="NY">New York</option>
  						<option value="NC">North Carolina</option>
  						<option value="ND">North Dakota</option>
  						<option value="OH">Ohio</option>
  						<option value="OK">Oklahoma</option>
  						<option value="OR">Oregon</option>
  						<option value="PA">Pennsylvania</option>
  						<option value="RI">Rhode Island</option>
  						<option value="SC">South Carolina</option>
  						<option value="SD">South Dakota</option>
  						<option value="TN">Tennessee</option>
  						<option value="TX">Texas</option>
  						<option value="UT">Utah</option>
  						<option value="VT">Vermont</option>
  						<option value="VA">Virginia</option>
  						<option value="WA">Washington</option>
  						<option value="WV">West Virginia</option>
  						<option value="WI">Wisconsin</option>
  						<option value="WY">Wyoming</option>
                        </select>
                        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
						<br>
                        <label for="zip">Zip Code: </label>
                        <input type="text" th:field="*{zip}" id="zip" placeholder="Zip Code Only numbers" size=23  minlength = "5" maxlength = "10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >
                        <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
						<br>
                        <label for="primaryPhone">Primary Phone: </label>
                        <input type="text"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" th:field="*{primaryPhone}" id="primaryPhone" placeholder="Ex:8143192289" size=23  minlength = "10" maxlength = "11" required>
                        <span th:if="${#fields.hasErrors('primaryPhone')}" th:errors="*{primaryPhone}"></span>
						<br>
                        <label for="workPhone">Work Phone: </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" th:field="*{workPhone}" id="workPhone" placeholder="Work Phone" size=23 minlength = "10" maxlength = "11" >
                        <span th:if="${#fields.hasErrors('workPhone')}" th:errors="*{workPhone}"></span>
                        <br>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <br>
                        <button class="buttons7" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
                    	<button class="buttons4" type="submit">Add Contact</button>
                    </div>
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
	</body>
</html>
