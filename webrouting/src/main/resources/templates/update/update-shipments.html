<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Shipments</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
        	<div th:replace="fragments/general.html :: sidebar"></div>
        	<div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<div id="content">
				<h2>Update Shipment</h2>
                <form action="#" th:action="@{/updateshipment/{id}(id=${shipments.id})}" th:object="${shipments}" method="post">
				<hr>
				<div class="form-group7">
					<br>
                    <label for="client">Client: </label> 
                    <input type="text" th:field="*{client}" id="client" placeholder="Amazon" size=23 required>
                    <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
					<br>
                    <label for="vehicle">Vehicle: </label> 
                    <select th:field="*{vehicle}" required>
                        <th:block th:each="vehicle : ${vehicles}">
                            <option th:text="${vehicle}" th:value="${vehicle.id}"></option>
                        </th:block>
                    </select>  
					<br>
                    <label for="clientMode">Client Mode: </label>
                    <select th:field="*{clientMode}" required>
                        <th:block>
                            <option th:text="FTL" th:value="FTL"></option>
                            <option th:text="LTL" th:value="LTL"></option>
                        </th:block>
                    </select> 
					<br>
                    <label for="shipDate">Ship Date: </label>    
                    <input type="date" th:field="*{shipDate}" id="shipDate" placeholder="mm/dd/yyyy" required>
                    <span th:if="${#fields.hasErrors('shipDate')}" th:errors="*{shipDate}"></span>
					<br>
                    <label for="freightbillNumber">Freightbill Number: </label>       
                    <input type="text" th:field="*{freightbillNumber}" id="freightbillNumber" placeholder="0212009968616 |1<=32" size=23 required>
                    <span th:if="${#fields.hasErrors('freightbillNumber')}" th:errors="*{freightbillNumber}"></span>
					<br>
                    <label for="fullFreightTerms">Full Freight Terms</label>       
                    <input type="text" th:field="*{fullFreightTerms}" id="fullFreightTerms" placeholder="Full Freight Terms" size=23 required>
                    <span th:if="${#fields.hasErrors('fullFreightTerms')}" th:errors="*{fullFreightTerms}"></span>
					<br>
                    <label for="commodityClass">Commodity Class: </label> 
                    <input type="text" th:field="*{commodityClass}" id="commodityClass" placeholder="500 or AB05" size=23 required>
                    <span th:if="${#fields.hasErrors('commodityClass')}" th:errors="*{commodityClass}"></span>
					<br>
                    <label for="commodityPieces">Commodity Pieces: </label>   
                    <input type="text" th:field="*{commodityPieces}" id="commodityPieces" placeholder="300" size=23 required>
                    <span th:if="${#fields.hasErrors('commodityPieces')}" th:errors="*{commodityPieces}"></span>
					<br>
                    <label for="commodityPaidWeight">Commodity Paid Weight: </label>
     				<input type="text" th:field="*{commodityPaidWeight}" id="commodityPaidWeight" placeholder="4000" size=23 required>
                    <span th:if="${#fields.hasErrors('commodityPaidWeight')}" th:errors="*{commodityPaidWeight}"></span>
                    <br><br>
				</div>
				<div class="form-group8">
					<br>
                    <label for="shipperCity">Shipper City: </label> 
                    <input type="text" th:field="*{shipperCity}" id="shipperCity" placeholder="Slippery Rock" size=23 required>
                    <span th:if="${#fields.hasErrors('shipperCity')}" th:errors="*{shipperCity}"></span>
					<br>
                    <label for="shipperState">Shipper State: </label> 
                    <input type="text" th:field="*{shipperState}" id="shipperState" placeholder="Pennsylvania" size=23 required>
                    <span th:if="${#fields.hasErrors('shipperState')}" th:errors="*{shipperState}"></span>
					<br>
                    <label for="shipperZip">Shipper Zip: </label> 
                    <input type="text" th:field="*{shipperZip}" id="shipperZip" placeholder="16057" size=23 required>
                    <span th:if="${#fields.hasErrors('shipperZip')}" th:errors="*{shipperZip}"></span>
					<br>
                    <label for="shipperLatitude">Shipper Latitude: </label>  
                    <input type="text" th:field="*{shipperLatitude}" id="shipperLatitude" placeholder="-89.4532612 or without '-'" size=23 required>
                    <span th:if="${#fields.hasErrors('shipperLatitude')}" th:errors="*{shipperLatitude}"></span>
					<br>
                    <label for="shipperLongitude">Shipper Longitude: </label> 
                    <input type="text" th:field="*{shipperLongitude}" id="shipperLongitude" placeholder="-179.5742489 or without '-'" size=23 required>
                    <span th:if="${#fields.hasErrors('shipperLongitude')}" th:errors="*{shipperLongitude}"></span>
					<br>
                    <label for="consigneeCity">Consignee City: </label>  
                    <input type="text" th:field="*{consigneeCity}" id="consigneeCity" placeholder="Philadelphia" size=23 required>
                    <span th:if="${#fields.hasErrors('consigneeCity')}" th:errors="*{consigneeCity}"></span>
					<br>
                    <label for="consigneeState">Consignee State: </label>   
                    <input type="text" th:field="*{consigneeState}" id="consigneeState" placeholder="Pennsylvania" size=23 required>
                    <span th:if="${#fields.hasErrors('consigneeState')}" th:errors="*{consigneeState}"></span>
					<br>
                    <label for="consigneeZip">Consignee Zip: </label>   
                    <input type="text" th:field="*{consigneeZip}" id="consigneeZip" placeholder="17482" size=23 required>
                    <span th:if="${#fields.hasErrors('consigneeZip')}" th:errors="*{consigneeZip}"></span>
					<br>
                    <label for="consigneeLatitude">Consignee Latitude: </label> 
					<input type="text" th:field="*{consigneeLatitude}" id="consigneeLatitude" placeholder="-89.628502 or without '-'" size=23 required>
                    <span th:if="${#fields.hasErrors('consigneeLatitude')}" th:errors="*{consigneeLatitude}"></span>
					<br>
                    <label for="consigneeLongitude">Consignee Longitude: </label>
                    <input type="text" th:field="*{consigneeLongitude}" id="consigneeLongitude" placeholder="-179.7265037 or without '-'" size=23 required>
                    <span th:if="${#fields.hasErrors('consigneeLongitude')}" th:errors="*{consigneeLongitude}"></span>
                	<br>                         
                	<br>
                	<button class="buttons7" type="button" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
                	<button class="buttons4" type="submit">Update Shipment</button>
              	</div>
                </form>
			</div>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
