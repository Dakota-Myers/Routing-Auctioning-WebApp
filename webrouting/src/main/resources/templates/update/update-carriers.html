<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Carriers</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
        	<div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Carrier</h2>
                <br>
                    <form action="#" th:action="@{/updatecarrier/{id}(id=${carriers.id})}" th:object="${carriers}" method="post">
                    <br>
                    <hr>
                        <div class="form-group">
	                        <br>
	                        <h2> Enter Carrier Information</h2>
	                        <br>
	                        <label for="carrierName">Carrier Name: </label>
	                        <input type="text" name="carrierName" placeholder="Carrier Name" size=23 required>
	                        <br>
	                        <label for="scac">SCAC: </label>  
	                        <input type="text" maxlength="4" minlength="2" name="scac" placeholder="2-4 Characters" size=23 required>
	                        <br>
	                        <label for="pallets">Pallets: </label>  
	                        <input type="text" name="pallets" placeholder="Pallets" size=23 required>
	                        <br>
	                        <label for="weight">Weight: </label> 
	                        <input type="text" name="weight" placeholder="Weight" size=23  required>
	                        <br>
	                        <label for="ltl">LTL: </label>
	                        <select name="ltl" required>
	                            <th:block>
	                                <option th:text="Yes" th:value="Yes">Yes</option>
	                                <option th:text="No" th:value="No">No</option>
	                            </th:block>
	                        </select>   
	                        <br>
	                        <label for="ftl">FTL: </label>
	                        <select name="ftl" required>
	                            <th:block>
	                                <option th:text="Yes" th:value="Yes">Yes</option>
	                                <option th:text="No" th:value="No">No</option>
	                            </th:block>
	                        </select>   
	                        <br>
	                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	                        <br>
	                        <button class="buttons7" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
                        	<button class="buttons4" type="submit">Update Carrier</button>
                        	<br>
						</div>                         
                    </form>
            </div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
